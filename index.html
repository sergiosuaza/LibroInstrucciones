<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Libro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Detalles del Libro</h1>
    <form id="bookForm">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" required><br><br>

        <label for="year">Año:</label>
        <input type="number" id="year" name="year" required><br><br>

        <button type="submit">Mostrar Detalles</button>
    </form>

    <div id="bookDetails" style="display: none;">
        <h2>Información del Libro</h2>
        <p><strong>Título:</strong> <span id="bookTitle"></span></p>
        <p><strong>Autor:</strong> <span id="bookAuthor"></span></p>
        <p><strong>Año:</strong> <span id="bookYear"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
